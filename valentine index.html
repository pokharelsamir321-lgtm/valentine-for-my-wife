    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .background-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 48px;
      font-weight: 600;
      color: rgba(255,255,255,0.35);
      line-height: 1.8;
      pointer-events: none;
      transform: rotate(-20deg);
      white-space: pre-wrap;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yes {
      position: absolute;
      left: 0;
      background-color: #e63946;
      color: white;
      animation: pulseGlow 2s infinite;
    }

    #no {
      position: absolute;
      right: 0;
      background-color: #ccc;
      color: #333;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 5px rgba(230,57,70,0.4); transform: scale(1); }
      50% { box-shadow: 0 0 25px rgba(230,57,70,0.9); transform: scale(1.08); }
      100% { box-shadow: 0 0 5px rgba(230,57,70,0.4); transform: scale(1); }
    }

    @keyframes floatHearts {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }

    .heart {
      position: absolute;
      bottom: 20px;
      font-size: 24px;
      animation: floatHearts 3s ease-out forwards;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background-text">cutie ‚Ä¢ babe ‚Ä¢ karuna ‚Ä¢ sana ‚Ä¢ sani ‚Ä¢ pyarii ‚Ä¢ pukuli ‚Ä¢ cutie ‚Ä¢ babe ‚Ä¢ karuna ‚Ä¢ sana ‚Ä¢ sani ‚Ä¢ pyarii ‚Ä¢ pukuli</div>

  <div class="card" id="card">
    <h1>‚ù§Ô∏è Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>You make every day brighter just by being you üíñ</p>
    <div class="buttons">
      <button id="yes">Yes üíï</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const card = document.getElementById('card');

    const messages = [
      "No üòú Please try again",
      "Nope üôà Please try again",
      "Still no üòè Please try again",
      "Not this time üíñ Please try again",
      "Hmm‚Ä¶ no üòâ Please try again"
    ];

    let attempt = 0;
    let roamInterval = null;

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.textContent = messages[attempt % messages.length];
      attempt++;
    }

    roamInterval = setInterval(moveNoButton, 1200);
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    yesBtn.addEventListener('click', () => {
      clearInterval(roamInterval);

      card.innerHTML = `
        <h1>üíñ Happy Valentine, Karu üíñ</h1>
        <p>You are my today, my tomorrow, and my forever ‚ù§Ô∏è</p>
      `;

      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 1.5 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }

      const audio = document.createElement('audio');
      audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3';
      audio.autoplay = true;
      audio.loop = true;
      audio.volume = 0.2;
      document.body.appendChild(audio);
    });
  </script>
</body>
</html>
